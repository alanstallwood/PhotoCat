version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped

    # IMPORTANT on 512MB RAM
    mem_limit: 384m
    shm_size: 64m

    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

    volumes:
      - /volume1/postgres/data:/var/lib/postgresql/data
      - /volume1/postgres/postgresql.conf:/etc/postgresql/postgresql.conf

    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    
    ports:
      - "15432:5432"
